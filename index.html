<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lamp Login | Ajmal Abdulrahimzai</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main-wrapper">
        <div class="lamp-container">
            <div class="lamp">
                <div class="shade">
                    <div class="bulb"></div>
                </div>
                <div class="stand"></div>
                <div class="base"></div>
                
                <div class="chain" id="pull-trigger">
                    <div class="string"></div>
                    <div class="handle"></div>
                </div>

                <div class="light-beam"></div>
            </div>
        </div>

        <div class="login-section">
            <div class="card">
                <h2>Welcome</h2>
				<br>
                <div class="input-box">
                    <label>Username</label>
                    <input type="text" placeholder="Your username...">
                </div>
                <div class="input-box">
                    <label>Password</label>
                    <input type="Your password" placeholder="********">
                </div>
                <button class="btn">Sign In</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Designed and Developed by <span>Ajmal Abdulrahimzai</span></p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
